<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmer Wage Calculator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #43cea2, #185a9d);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      transform: perspective(1000px) rotateX(10deg);
      transition: all 0.3s ease;
    }

    .container:hover {
      transform: perspective(1000px) rotateX(0deg);
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      background-color: #00c9ff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0097cc;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Farmer Wage Calculator</h1>
    <input type="number" id="hours" placeholder="Enter hours worked" />
    <input type="number" id="minutes" placeholder="Enter minutes worked" />
    <input type="number" id="rate" placeholder="Enter rate per hour (Rs.)" />
    <button onclick="calculateWage()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateWage() {
      const hours = parseFloat(document.getElementById('hours').value) || 0;
      const minutes = parseFloat(document.getElementById('minutes').value) || 0;
      const rate = parseFloat(document.getElementById('rate').value) || 0;

      const totalHours = hours + minutes / 60;
      const totalWage = totalHours * rate;

      document.getElementById('result').innerText = `Total Wage: Rs. ${totalWage.toFixed(2)}`;
    }
  </script>
</body>
</html>
